{{ define "main" }}
<main class="homepage container py-6">
    <!-- Hero -->
    <div class="hero row">
        <div class="col-md-8 col-12 position-relative py-lg-7{{ if not .Site.Params.homepageImage }} py-7{{ else }} pb-5{{ end }}">
            {{- with .Site.Params.homepageImage -}}
                <div class="center">
                    <img src="{{ . | relURL }}" height="800" class="shadow-sm mb-5 bg-white img-fluid rounded">
                </div>
            {{- end -}}
  </div>
  <div class="col-md-4 align-middle position-relative py-lg-7 col-12">
       
         <!--   <h1 class="display-4">{{ .Site.Title }}</h1>  -->
           {{- with .Site.Params.description -}}
                <h3 class="font-weight-normal">{{ . | safeHTML }}</h3>
            {{- end -}}

             {{- with .Site.Params.text -}}
                <p class="font-weight-normal">{{ . | safeHTML }}</p>
            {{- end -}}
       
  </div>
